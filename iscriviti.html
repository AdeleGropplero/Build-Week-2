<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HomePage Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset 3/css/circular-font.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-bs-theme="dark" class="bg-black">
    <div class="mx-5">
      <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
      <!-- NAV BAR PRINCIPALE -->
      <nav id="nav" class="navbar bg-black pe-2">
        <div class="container-fluid px-0">
          <button
            class="navbar-brand bg-black border border-black py-0 text-decoration-none"
          >
            <a href="./index.html">
              <i class="bi bi-spotify fs-1 text-white"></i>
            </a>
          </button>

          <form class="d-flex">
            <button
              class="btn py-2 px-4 bg-white text-black rounded-pill"
              type="button"
            >
              <a href="./login.html" class="text-black text-decoration-none"
                >Accedi</a
              >
            </button>
          </form>
        </div>
      </nav>

      <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->

      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form class="bg-dark p-4 rounded" action="/iscriviti" method="post">
              <h2 class="text-center text-white mb-4">Iscriviti</h2>

              <div class="mb-3">
                <label for="nome" class="form-label text-white">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  placeholder="Inserisci il tuo nome"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="cognome" class="form-label text-white"
                  >Cognome</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cognome"
                  name="cognome"
                  placeholder="Inserisci il tuo cognome"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label text-white">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Inserisci la tua email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="data_nascita" class="form-label text-white"
                  >Data di Nascita</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="data_nascita"
                  name="data_nascita"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="luogo_nascita" class="form-label text-white"
                  >Luogo di Nascita</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="luogo_nascita"
                  name="luogo_nascita"
                  placeholder="Inserisci il tuo luogo di nascita"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100">
                Iscriviti
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
