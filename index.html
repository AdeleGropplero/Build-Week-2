<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HomePage Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body data-bs-theme="dark" class="bg-black">
    <div class="mx-4">
      <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
      <!-- NAV BAR PRINCIPALE -->
      <nav class="navbar bg-black pe-2">
        <div class="container-fluid px-0">
          <button class="navbar-brand bg-black border border-black py-0">
            <i class="bi bi-spotify fs-1"></i>
          </button>
          <form class="d-flex" role="search">
            <button class="btn me-2 bg-dark rounded-circle" type="submit">
              <i class="bi bi-house-door-fill fs-5 text-secondary"></i>
            </button>

            <div class="align-content-center" style="width: 400px">
              <button
                type="button"
                aria-label="Search"
                class="DocSearch DocSearch-Button d-flex align-items-center justify-content-between p-2 px-3 bg-dark rounded-pill btn"
                style="width: 400px"
              >
                <div>
                  <div class="DocSearch-Button-Container">
                    <svg
                      width="25"
                      height="25"
                      viewBox="0 0 20 20"
                      aria-hidden="true"
                      class="DocSearch-Search-Icon"
                      fill="white"
                    >
                      <path
                        d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                        stroke="currentColor"
                        fill="none"
                        fill-rule="evenodd"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                    <span
                      class="DocSearch-Button-Placeholder ps-2 text-secondary"
                      >What do you want to play?</span
                    >
                  </div>
                </div>
                <div
                  class="DocSearch-Button-Keys ps-3 border-start border-white"
                >
                  <svg
                    width="24px"
                    data-encore-id="icon"
                    role="img"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    class="Svg-sc-ytk21e-0 bneLcE"
                    fill="grey"
                  >
                    <path
                      d="M15 15.5c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"
                    ></path>
                    <path
                      d="M1.513 9.37A1 1 0 0 1 2.291 9h19.418a1 1 0 0 1 .979 1.208l-2.339 11a1 1 0 0 1-.978.792H4.63a1 1 0 0 1-.978-.792l-2.339-11a1 1 0 0 1 .201-.837zM3.525 11l1.913 9h13.123l1.913-9H3.525zM4 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4h-2V3H6v3H4V2z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
          </form>

          <form class="d-flex">
            <button class="btn me-2" type="button">Iscriviti</button>
            <button
              class="btn py-2 px-4 bg-white text-black rounded-pill"
              type="button"
            >
              Accedi
            </button>
          </form>
        </div>
      </nav>

      <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
      <!-- NAVBAR LATERALE SX CON PLAYLISTS-->

      <div id="dad" class="bg-black">
        <div class="row">
          <div id="asideContent" class="col-4 px-4 bg-dark rounded">
            <!-- library -->
            <div
              id="library"
              class="d-flex align-items-center justify-content-between"
            >
              <button
                class="btn encore-text-body-medium-bold d-flex align-items-center px-0"
                aria-label="Comprimi La tua libreria"
                data-encore-id="buttonTertiary"
              >
                <div>
                  <svg
                    width="28px"
                    data-encore-id="icon"
                    role="img"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    class="Svg-sc-ytk21e-0 bneLcE me-3"
                    fill=" grey"
                  >
                    <path
                      d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
                    ></path>
                  </svg>
                </div>
                <div class="fw-bold text-secondary fs-6">Your Library</div>
              </button>

              <button class="btn"><i class="bi bi-plus-lg"></i></button>
            </div>

            <!-- carosello -->
            <div class="mt-3 scrollable-container">
              <div class="d-flex gap-3 content">
                <!-- Bottoni allineati orizzontalmente con spazio tra di loro -->
                <button class="btn rounded-pill bg-secondary px-3 py-2">
                  Playlists
                </button>
                <button class="btn rounded-pill bg-secondary px-3 py-2">
                  Artists
                </button>
                <button class="btn rounded-pill bg-secondary px-3 py-2">
                  Albums
                </button>
                <button
                  class="btn rounded-pill bg-secondary px-3 py-2 flex-grow-1"
                  style="white-space: nowrap"
                >
                  Podcast & Shows
                </button>
              </div>
            </div>

            <!--DIV SEARCH + DROPDWN -->
            <div
              id="containerSearchAside"
              class="d-flex justify-content-between mt-3 align-items-center"
            >
              <div class="DocSearch-Button-Container">
                <svg
                  width="25"
                  height="25"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                  class="DocSearch-Search-Icon"
                  fill="white"
                >
                  <path
                    d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                    stroke="currentColor"
                    fill="none"
                    fill-rule="evenodd"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
              <div class="dropdown">
                <button
                  role="combobox"
                  aria-controls="sort-and-view-picker"
                  class="btn encore-text-body-small-bold d-flex align-items-center dropdown-toggle"
                  aria-label="Visualizzazione Recenti, Elenco"
                  data-encore-id="buttonTertiary"
                  data-bs-toggle="dropdown"
                >
                  <div>
                    <span
                      class="encore-text encore-text-body-small me-2"
                      data-encore-id="text"
                      data-sortbox-label="true"
                      >Recenti
                    </span>
                  </div>
                  <div><i class="bi bi-list-ul fs-4"></i></div>
                </button>
                <ul class="dropdown-menu" style="text-decoration: none">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
          <!-- CONTENUTO CENTRALE -->
          <div id="centralContent" class="col-8"></div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
    <!-- SCRIPTS -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
