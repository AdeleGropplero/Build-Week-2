<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HomePage Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset 3/css/circular-font.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-bs-theme="dark" class="bg-black">
    <div class="mx-5">
      <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
      <!-- NAV BAR PRINCIPALE -->
      <nav id="nav" class="navbar bg-black pe-2">
        <div class="container-fluid px-0">
          <button
            class="navbar-brand bg-black border border-black py-0 text-decoration-none"
          >
            <a href="./index.html">
              <i class="bi bi-spotify fs-1 text-white"></i>
            </a>
          </button>

          <form class="d-flex">
            <button class="btn me-2" type="button">
              <a href="./iscriviti.html" class="text-white text-decoration-none"
                >Iscriviti</a
              >
            </button>
          </form>
        </div>
      </nav>

      <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->

      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form class="bg-dark p-4 rounded" action="/login" method="post">
              <h2 class="text-center text-white mb-4">Accedi</h2>

              <div class="mb-3">
                <label for="username" class="form-label text-white"
                  >Nome Utente</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Inserisci il nome utente"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label text-white"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Inserisci la password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100">
                Accedi
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
